<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Básico</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tienda Virtual</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#reseñas">Reseñas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h2>Bienvenido a nuestra tienda</h2>
            <p>Explora nuestros productos y encuentra lo que necesitas.</p>
        </section>
        <section id="productos">
            <h2>Productos</h2>
            <div class="productos-grid">
                <!-- Cards de productos -->
                 <!-- agregar de a uno, usar grid para comparar-->
                 <div class="producto">
                    <img src="ruta/imagen.jpg" alt="Producto destacado">
                    <iframe src="https://www.youtube.com/embed/video-id" frameborder="0"></iframe>

                 </div>
            </div>
        </section>
        <section id="reseñas">
            <h2>Reseñas</h2>
            <div class="reseñas-grid">
                <!-- Grid de reseñas -->
            </div>
        </section>
        <section id="contacto">
            <div class="mapa">
                <h2>Encuentre nuestra sucursal mas cercana</h2>

            </div>
            <div class="contacto-form">
                <div class="formulario">
                    <h2>Contacto</h2>
                    <form action="https://formspree.io/f/mwpkqqjj" method="POST">
                        <div class="formLabel">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                
                        <div class="formLabel">                                                                                                                 
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
                        <div class="formLabel">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>
                        <div class="formLabel">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="imagen-formulario">
                    <img src="./img/contactenos.png" alt="Imagen de operador para contactar">
                </div>
            </div>
  
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda Virtual. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
